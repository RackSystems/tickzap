services:
  server:
    build:
      context: ./backend
      target: dev
    ports:
      - "3000:3000"
    depends_on:
      - database
    volumes:
      - ./backend:/usr/src/app
      - /usr/src/app/node_modules
    networks:
      - tickzap_network

  app:
    build:
      context: ./frontend
      target: dev
    ports:
      - "5173:5173"
    depends_on:
      - server
    volumes:
      - ./frontend:/usr/src/app
      - /usr/src/app/node_modules
    networks:
      - tickzap_network

  database:
    image: postgres:latest
    environment:
      POSTGRES_USER: 'tickzap'
      POSTGRES_PASSWORD: 'p@ssw0rd'
      POSTGRES_DB: 'tickzap'
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - tickzap_network
    ports:
      - "5432:5432"

volumes:
  db_data:

networks:
  tickzap_network:
    driver: bridge
